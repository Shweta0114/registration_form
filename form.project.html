<!DOCTYPE html>
<html lang="en">
<head>
    <title>
        Form validation using HTML and JavaScript
    </title>
</head>
 
<body>
    <h1 style="text-align: center;">
        REGISTRATION FORM
    </h1>
    <form name="RegForm" onsubmit="return response recorded()"
          method="post">
        <p>
            Name:
            <input type="text" size="65" name="Name" />
        </p>
        <br />
        <p>
            
            E-mail Address:
            <input type="text" size="65" name="Email ID" />
        </p>
        <br />
        <p>
            Phone Number:
            <input type="text" size="65" name="Phone Number" />
        </p>
        <br />
        <p>
            Password:
            <input type="text" size="65" name="Password" />
        </p>
        <br />
        <p>
            Confirm Password:
            <input type="text" size="65" name="Confirm Password" />
        </p>
        <br />
        
      
        <p>
            <input type="submit" value="send" name="Submit" />
            <input type="reset" value="Reset" name="Reset" />
        </p>
    </form>
</body>
</html>
